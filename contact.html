<div class="contact-box">
	<form action="{{ site.baseurl }}/contact-success/" method="post" class="contact-form">
		<input type="hidden" name="_to" value="info@flowersales.co" />
		<input type="text" name="_gotcha" style="display: none;">

		<label for="name">Имя</label>
		<input type="text" name="name" id="name" placeholder="" />

		<label for="email">Email</label>
		<input type="email" name="email" id="email" placeholder="" required />

		<label for="message">Сообщение</label>
		<textarea name="message" id="message" placeholder=""></textarea>

		<input type="submit" value="Отправить" />
	</form>

	<div class="contact-details">
		<h3 class="editable">Email</h3>
		<p><a href="mailto:info@flowersales.co">info@flowersales.co</a></p>
	</div>
</div>
